    <script>

        const studentSignupUrl = apiUrl + 'auth/signup/student';
        const schoolSignupUrl = apiUrl + 'auth/signup/school';
        const volunteerSignupUrl = apiUrl + 'auth/signup/volunteer';

        $(document).ready(function () {
            
            updateLoginItem(false);

            fillCities();

            $('#studentCitySelect').change(function () {
                fillAreas($('#studentCitySelect').val(), 'student');
            });

            $('#volunteerCitySelect').change(function () {
                fillAreas($('#volunteerCitySelect').val(), 'volunteer');
            });

            $('#schoolCitySelect').change(function () {
                fillAreas($('#schoolCitySelect').val(), 'school');
            });


            const token = $.cookie('token');
            if (token !== undefined && token !== '') {
                const username = $.cookie('username');
                $('#nameDropdown').text(username);
                updateLoginItem(true);
            }

            console.log(token);

            $('#studentSigninupForm').submit(function (e) {
                e.preventDefault();
                studentSignup();
            });

            $('#schoolSigninupForm').submit(function (e) {
                e.preventDefault();
                schoolSignup();
            });

            $('#signin-btn').click(function() {
                window.location.href='login.html';
            })
        });

        function updateLoginItem(isSignined) {
            if (isSignined) {
                $('.unsigned').hide();
                $('#userItem').show();
            } else {
                $('.unsigned').show();
                $('#userItem').hide();
            }
        }

        function logout() {
            if ($.removeCookie('token')) {
                window.location.href = "index.html";
            }
        }

        function studentSignup() {
            const inputs = {
                email: $('#studentEmailInput').val(),
                password: $('#studentPasswordInput').val(),
                name: $('#studentNameInput').val(),
                gender: $('#studentGanderSelect').val(),
                age: parseInt($('#studentAgeInput').val()),
                schoolName: $('#studentSchoolNameInput').val(),
                yearName: $('#studentYearSelect').val(),
                city: $('#studentCitySelect').val(),
                area: $('#studentAreaSelect').val(),
                address: $('#studentAddressInput').val()
            }

            const signupData = JSON.stringify(inputs);
            console.log(signupData);

            $.ajax({
                url: studentSignupUrl,
                method: 'POST',
                dataType: 'json',
                data: signupData,
                contentType: "application/json;charset=utf-8",
                success: function (student) {
                    var myModal = new bootstrap.Modal(document.getElementById('success-modal'))
                    myModal.show()
                    console.log(student);
                },
                error: function (err) {
                    console.log(err);
                },
            });
        }

        function schoolSignup() {
            const inputs = {
                email: $('#schoolEmailInput').val(),
                password: $('#schoolPasswordInput').val(),
                name: $('#schoolNameInput').val(),
                telNo: $('#schoolTelNoInput').val(),
                contactName: $('#schoolContactNameInput').val(),
                city: $('#schoolCitySelect').val(),
                area: $('#schoolAreaSelect').val(),
                address: $('#schoolAddressInput').val()
            }

            const signupData = JSON.stringify(inputs);
            console.log(signupData);

            $.ajax({
                url: schoolSignupUrl,
                method: 'POST',
                dataType: 'json',
                data: signupData,
                contentType: "application/json;charset=utf-8",
                success: function (student) {
                    var myModal = new bootstrap.Modal(document.getElementById('success-modal'))
                    myModal.show()
                    console.log(student);
                },
                error: function (err) {
                    console.log(err);
                },
            });
        }
    </script>
