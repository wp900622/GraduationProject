<!doctype html>
<html lang="utf-8">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>學銀共善服務平台</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href="./fontawesome-free-6.2.0-web/css/all.min.css" rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="./js/config.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">學銀共善服務平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="student.html">學生專區</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="volunteer.html">志工專區</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="school.html">學校專區</a>
                    </li>
                </ul>
                <div class="d-flex navbar-nav">

                    <li class="nav-item unsigned">
                        <a class="nav-link active" aria-current="page" href="login.html">
                            登入
                        </a>
                    </li>
                    <li class="nav-item unsigned">
                        <a class="nav-link active" aria-current="page" href="signup.html">
                            註冊
                        </a>
                    </li>

                    <li class="nav-item dropdown" id="userItem">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-regular fa-user"></i> (<span id="nameDropdown"></span>)
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">
                                    <i class="fa-solid fa-sliders"></i> 資料設定
                                </a></li>
                            <li><a class="dropdown-item" href="" onclick="logout()">
                                    <i class="fa-solid fa-right-from-bracket"></i> 登出
                                </a></li>
                        </ul>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="mb-3">
            <label for="studentGanderSelect" class="form-label">學校列表：</label>
            <select class="form-control" id="schoolList">
               
            </select>
        </div>

    </div>

    <script>
        $(document).ready(function () {
            updateLoginItem(false);

            const token = $.cookie('token');
            if (token !== undefined && token !== '') {
                const username = $.cookie('username');
                $('#nameDropdown').text(username);
                updateLoginItem(true);

            }
        });

        function updateLoginItem(isSignined) {
            if (isSignined) {
                $('.unsigned').hide();
                $('#userItem').show();
            } else {
                $('.unsigned').show();
                $('#userItem').hide();
            }
        }

        function logout() {
            if ($.removeCookie('token')) {
                window.location.href = "index.html";
            }
        }

    </script>
</body>

</html>
