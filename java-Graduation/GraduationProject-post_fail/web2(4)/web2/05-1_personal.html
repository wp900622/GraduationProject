                                <!-- 確認資料警示內容 -->
                                <div class="modal fade" id="submit-alert" data-bs-backdrop="static" data-bs-keyboard="false"
                                    tabindex="-1" aria-labelledby="submit-alertLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="submit-alertLabel">警告</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                確認修該資料嗎?
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                                <button class="btn btn-primary" type="button" id="submit-stdbtn" onClick="showHideDivSch(this.id);" data-bs-dismiss="modal">確定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-form>
                </form>
            </div>
        </div>
    </div>
