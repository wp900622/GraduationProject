    <style>
        .table td {
            border: 1px solid #333;
        }

        .table th,
        tr {
            border: 1px solid rgb(190, 190, 190);
            padding: 10px;
        }

        td {
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #e0ebf0b4;
        }

        th[scope='col'] {
            background-color: #696969;
            color: #fff;
        }

            background-color: #d7d9f2;
        }

        caption {
            padding: 10px;

        }

<body>

    <!--導覽列-->
    <nav class="navbar navbar-expand-lg navbar-darks bg-amos">
        <div class="container-fluid">
            <a class="navbar-brand home-textlight" href="00-2_home.html"><strong>配對結果</strong></a>

                    </button>
                    <ul class="dropdown-menu dropdown-menu-xl-end">
