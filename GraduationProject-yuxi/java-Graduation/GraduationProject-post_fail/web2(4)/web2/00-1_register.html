                        </div>
                        <div class="col-12 col-md-5 col-xl-5 mx-auto">
                            <label for="inputPasswordStd" class="form-label">確認密碼</label>

                                aria-describedby="inputPasswordStdFeedback" required>
                        </div>

                            <label for="inputSexStd" class="form-label">性別</label>
                            <select class="form-select" id="inputSexStd" required>

                            <label for="inputAgeStd" class="form-label">年齡</label>
                            <input type="text" class="form-control" id="inputAgeStd" value="" required>

                            <select class="form-select" id="inputGradeStd" required>

                                <option value="小二">2年級</option>
                                <option value="小三">3年級</option>
                                <option value="小四">4年級</option>
                                <option value="小五">5年級</option>
                                <option value="小六">6年級</option>
                            </select>
                        </div>

                        <label for="inputAddressVol" class="form-label">地址</label>
                        <input type="text" class="form-control" id="inputAddressVol" required>

                        <label for="inputPersonalityVol" class="form-label">教學風格</label>

    <!-- 拉拉市拉拉街拉拉路13號 -->
    <script>
        const nows = document.querySelectorAll(".nav-link");

        nows.forEach((now) => {
            now.addEventListener("click", aaa);
            // console.log(now.innerHTML);
        });
        console.log();
        function aaa() {
            nows.forEach((now) => {
                now.classList.remove("active");
            });
            this.classList.add("active");
        }
