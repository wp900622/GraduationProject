<!doctype html>
<html lang="utf-8">
<!--學生成績-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>student index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="boostrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--導覽列顏色-->
    <style>
        .bg-amos {
            background-color: #435ebe36;
        }

        body {
            background-color: #b7ddf6e6;
        }

        i {
            font-size: x-large;
        }

        /*手機*/
        .bg-log {
            background-color: #435ebe36;
            width: 100%;
        }

        /*平板*/
        @media screen and (min-width: 768px) {
            .bg-log {
                width: 60%;
            }
        }

        /*電腦*/
        @media screen and (min-width: 992px) {
            .bg-log {
                width: 80%;
            }
        }

        .img-size {
            padding: 1px;
            width: 150px;
            max-width: 120%;
            max-height: auto;
        }

        /*電腦*/
        @media screen and (min-width: 992px) {
            .img-size {
                padding: 1px;
                width: 300px;
                max-width: 140%;
                max-height: auto;
            }
        }

        /*科目選單*/
        select {
            background: #FFD4D4;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>


    <!--導覽列-->
    <nav class="navbar navbar-expand-lg navbar-darks bg-amos mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" style="color:#ffffff"><strong>學生資源平台</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="vol.html">志工首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light active" aria-current="page" href="stdscore_vol.html">學生成績</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="stdindex.html">返回</a>
                    </li>

                </ul>
                <!--icon-->
                <div class="btn-group">
                    <button type="button" class="btn " data-bs-toggle="dropdown" data-display="static">
                        <i class="bi bi-person-circle"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-xl-end dropdown-menu-lg-end">
                        <li><a class="dropdown-item" href="personal.html">個人資料</a></li>
                        <li><a class="dropdown-item" href="#">訊息</a></li>
                        <li><a class="dropdown-item" href="home.html">登出</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!--資料區-->
    <div class="container rounded p-4 shadow mb-5" style="max-width: 56rem; background-color: #a7d3f13d;">
        <div class="row">
            <div ui-view="" class="ng-scope">

                <form class="p-3">
                    <ng-form name="studentCtrl.editForm" class="form-horizontal ng-pristine ng-valid ng-scope">
                        <div><i class="bi bi-file-earmark-text">成績</i></div>
                        <div class="container" style="padding-top:20px">
                            <div class="col-md-12">
                                <!--表單內容-->
                                <div class="panel-body" style="font-size:medium">
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <p><strong>科目</strong></p>
                                            <select class="form-select-sm col-12 col-lg-8 col-xl-5 "
                                                aria-atomic="Subject">
                                                <option selected>選擇科目</option>
                                                <option value="1"><a href="vol.html">國文</a></option>
                                                <option value="2">英文</option>
                                                <option value="3">數學</option>
                                                <option value="4">生活</option>
                                                <option value="5">自然</option>
                                                <option value="6">社會</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-1"></div>
                                        <!--照片位置調整-->
                                        <div class="col-sm-2 d-none d-lg-block">
                                            <img src="pic/student.jpg"
                                                class="img-rounded border border-3 mt-2 img-size">
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
                                    <a href="subject_score.html"><button class="btn btn-primary"
                                            type="button">確定</button></a>
                                </div>
                            </div>
                        </div>
                    </ng-form>
                </form>
            </div>
        </div>
    </div>

    <!--下方欄位-->
    <footer role="contentinfo ">
        <div class="p-5 container-fluid">
            <div class="footerlinks row-fluid ">
                <hr>
                <span class="copy" style="color: rgba(0, 0, 0, 0.575);">TEST</span>
                <div class="footnote span12">
                    <p style="text-align: center;"><span style="color: rgba(0, 0, 0, 0.575);"></span></p>
                    <span class="col-4" style="color: rgba(0, 0, 0, 0.575);"> 聯絡資訊</span><br>
                    <!--<p style="text-align: center ;"></p>-->
                    <span style="color: rgba(0, 0, 0, 0.575);"> 電話：0912345678</span>

                    <p style="text-align: center;"><span style="color: rgba(0, 0, 0, 0.575);"></span></p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
