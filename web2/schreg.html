    <!--註冊-->
    <div class="container bg-log rounded p-5">
      <h3 class="p-3" style="text-align: center">校方註冊</h3>
      <!--帳號輸入-->
      <form id="school-reg-form">
        <div class="row">
          <div class="mb-3">
            <label for="account" class="form-label">帳號</label>
            <input
              type="text"
              class="form-control"
              id="account"
              placeholder="請輸入8位數字+英文字母"
              required
              autocomplete="off"
            />
          </div>

          <div class="mb-3 col-6">
            <label for="password" class="form-label">密碼</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="請輸入8位數字+英文字母"
              required
              autocomplete="off"
            />
          </div>

          <div class="col-6">
            <label for="confirm" class="form-label">密碼確認</label>
            <input
              type="password"
              class="form-control"
              id="confirm"
              placeholder="請重新輸入密碼"
              required
              autocomplete="off"
            />
          </div>
          <div
            class="mb-3"
            style="color: rgba(255, 0, 0, 0.612)"
            id="password-warning"
          >
            請確認密碼是否一致
          </div>

          <div class="mb-3">
            <label for="school-name" class="form-label">學校名稱</label>
            <input type="text" class="form-control" id="school-name" required />
          </div>

          <div class="mb-3 col-6">
            <label for="tel-no" class="form-label">連絡電話</label>
            <input type="tel" class="form-control" id="tel-no" required />
          </div>

          <div class="mb-3 col-6">
            <label for="email" class="form-label">聯絡電子信箱</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="mb-3 col-6">
            <label for="city" class="form-label">縣市</label>
            <select class="form-select form-control" id="city"></select>
          </div>

          <div class="mb-3 col-6">
            <label for="area" class="form-label">地區</label>
            <select class="form-select form-control" id="area"></select>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">地址</label>
            <input
              type="text"
              class="form-control"
              id="address"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary mt-3" id="submitBtn">
            註冊
          </button>
        </div>
      </form>
    </div>

    <!--下方欄位-->

            <p style="text-align: center">

            </p>
