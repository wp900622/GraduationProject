<!doctype html>
<html lang="utf-8">
<!--個人資料-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>personal index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="boostrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--導覽列顏色-->
    <style>
        .bg-amos {
            background-color: #435ebe36;
        }

        body {
            background-color: #b7ddf6e6;
        }

        i {
            font-size: x-large;
        }

        /*手機*/
        .bg-log {
            background-color: #435ebe36;
            width: 100%;
        }

        /*平板*/
        @media screen and (min-width: 768px) {
            .bg-log {
                width: 60%;
            }
        }

        /*電腦*/
        @media screen and (min-width: 992px) {
            .bg-log {
                width: 80%;
            }
        }

        .img-size {
            padding: 1px;
            width: 150px;
            max-width: 100%;
            max-height: auto;
        }

        /*電腦*/
        @media screen and (min-width: 992px) {
            .img-size {
                padding: 1px;
                width: 300px;
                max-width: 140%;
                max-height: auto;
            }
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>


    <!--導覽列-->
    <nav class="navbar navbar-expand-lg navbar-darks bg-amos mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" style="color:#ffffff"><strong>學生資源平台</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="vol.html">志工首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="stdscore.html">學生成績</a>
                    </li>
                </ul>
                <!--icon-->
                <div class="btn-group ">
                    <button type="button" class="btn " data-bs-toggle="dropdown" data-display="static">
                        <i class="bi bi-person-circle"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-xl-end dropdown-menu-lg-end">
                        <li><a class="dropdown-item" href="#">個人資料</a></li>
                        <li><a class="dropdown-item" href="message.html">訊息</a></li>
                        <li><a class="dropdown-item" href="home.html">登出</a></li>
                    </ul>
                   </div>
            </div>
        </div>
    </nav>

    <!--資料區-->
    <div ui-view="" class="ng-scope">
        <div class="container bg-log rounded p-3">
            <form class="p-3 ">
                <ng-form name="studentCtrl.editForm" class="form-horizontal ng-pristine ng-valid ng-scope">
                    <div><i class="bi bi-file-earmark-person">個人資料</i></div>
                    <div class="container" style="padding-top:20px">
                        <div class="col-md-12">
                            <!--表單內容-->
                            <div class="panel-body" style="font-size:medium">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <fieldset disabled>
                                            <div class="form-group col-12 col-md-7 col-xl-5">
                                                <label for="disabledNameInput" class="form-label">姓名</label>
                                                <input type="text" class="form-control" id="disabledNameInput"
                                                    value="楊博安">
                                            </div>
                                        </fieldset>
                                        <div class="form-group col-12 col-md-7 col-xl-5">
                                            <label for="inputEmail" class="form-label">電子郵件</label>
                                            <input type="text" class="form-control" id="inputEmail"
                                                value="test@example.com">
                                        </div>
                                        <div class="form-group col-12 col-md-7 col-xl-5">
                                            <label for="inputcel" class="form-label">電話</label>
                                            <input type="tel" class="form-control" id="inputcel" value="0912345678">
                                        </div>
                                        <fieldset disabled>
                                            <div class="form-group col-12 col-md-7 col-xl-5">
                                                <label for="inputAccount" class="form-label">帳號</label>
                                                <input type="text" class="form-control" id="inputAccount"
                                                    placeholder="ABCDEFG">
                                            </div>
                                        </fieldset>
                                        <div class="form-group col-12 col-md-7 col-xl-5">
                                            <label for="inputPassword" class="form-label">密碼</label>
                                            <input type="text" class="form-control" id="inputPassword" value="********">
                                        </div>
                                        <fieldset disabled>
                                            <div class="form-group col-12 col-md-7 col-xl-5">
                                                <label for="inputAddress" class="form-label">組別</label>
                                                <input type="text" class="form-control" id="inputAddress" value="課輔組">
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-sm-1"></div>
                                    <!--照片位置調整-->
                                    <div class="col-sm-2 ">
                                        <img src="pic/vol.jpg" class="img-rounded border border-3 mt-2 img-size">
                                    </div>
                                </div>
                            </div>
                            <!--確認按鍵-->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                    確定
                                </button>
                            </div>
                            <!-- 敬告內容 -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">警告</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            確認修該資料嗎?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">取消</button>
                                            <a href="vol.html"><button class="btn btn-primary"
                                                    type="button">確定</button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </ng-form>
            </form>
        </div>
    </div>



    <!--下方欄位-->
    <footer role="contentinfo ">
        <div class="p-5 container-fluid">
            <div class="footerlinks row-fluid ">
                <hr>
                <span class="copy" style="color: rgba(0, 0, 0, 0.575);">TEST</span>
                <div class="footnote span12">
                    <p style="text-align: center;"><span style="color: rgba(0, 0, 0, 0.575);"></span></p>
                    <span class="col-4" style="color: rgba(0, 0, 0, 0.575);"> 聯絡資訊</span><br>
                    <!--<p style="text-align: center ;"></p>-->
                    <span style="color: rgba(0, 0, 0, 0.575);"> 電話：0912345678</span>

                    <p style="text-align: center;"><span style="color: rgba(0, 0, 0, 0.575);"></span></p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
